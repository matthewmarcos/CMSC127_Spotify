<!DOCTYPE html>
<html ng-app="spotifyApp">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#2196F3">

    <title>Spotify</title>

    <!-- ==========================CSS===================================  -->
    <link href="stylesheets/min/plugin-min.css" type="text/css" rel="stylesheet">
    <link href="stylesheets/min/custom-min.css" type="text/css" rel="stylesheet">
</head>

<body id="top" class="scrollspy">

<!--======================================NAVIGATION============================================-->
<div class="row">
	<div class="col s2">
		<ul class="side-nav fixed brown lighten-2 white-text text-darken-4 z-depth-3" style="width: 20%;">
		
			<div ng-controller="ProfileCtrl">
					<h5 class="center">Hello, {{username}}!</h5>
				<div class="waves-effect waves-block waves-light card-avatar center">
					<img class="z-depth-1" style="margin-top:10px" ng-src="{{picture}}">
				</div>
			</div>
		
			<hr>
		
			<li>
				<i class="mdi-action-label prefix brown-text text-darken-4"></i>
				Subscriptions
			</li>
			<li>
				<i class="mdi-action-label prefix brown-text text-darken-4"></i>
				Songs
			</li>
			<li>
				<i class="mdi-action-label prefix brown-text text-darken-4"></i>
				Playlists
			</li>
			<hr>
			<li>
				<i class="mdi-action-stars prefix brown-text text-darken-4"></i>
				Popular Playlists
			</li>
			<li>
				<i class="mdi-action-stars prefix brown-text text-darken-4"></i>
				Artists
			</li>
			<li>
				<i class="mdi-action-stars prefix brown-text text-darken-4"></i>
				New Albums
			</li>
			<hr>
			<li>
				<i class="mdi-action-reorder prefix brown-text text-darken-4"></i>
				Charts
			</li>
			<li>
				<i class="mdi-action-reorder prefix brown-text text-darken-4"></i>
				Genres
			</li>
			<li>
				<i class="mdi-action-reorder prefix brown-text text-darken-4"></i>
				Discover
			</li>

			<hr>

			<div ng-controller="IndexCtrl">
				<li>
					<a href="#" class="mdi-action-assessment prefix brown-text text-darken-4">Settings</a>
				</li>
				<li>
					<a href="#" class="mdi-action-assessment prefix brown-text text-darken-4" ng-click="logout()">Logout</a>
				</li>
			</div>
		</ul>
		<!-- End Navigation Here! -->
	</div>


	<div class="col s9 offset-s3">
		<div class="row">
		<p>Searchbar PlaceholderHere</p>
		</div>
		<div class="row">
			<!-- NG-View goes here -->
		</div>

	</div>
</div>

<!--==========================================SCRIPTS============================================= -->
</body>

<script src="stylesheets/min/plugin-min.js"></script>
<script src="javascripts/script.js" type="text/javascript"></script>
<script src="stylesheets/min/custom-min.js"></script>
<script src="javascripts/angular.min.js"></script>
<script src="javascripts/angular-route.min.js"></script>
<script src="javascripts/spotifyApp.js"></script>
<script src="javascripts/indexController.js"></script>
<script src="partials/profile/profile.controller.js"></script>
</html>
