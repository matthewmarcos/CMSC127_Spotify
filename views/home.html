<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#2196F3">

    <title>Spotify</title>

    <!-- ==========================CSS===================================  -->
    <link href="/public/stylesheets/min/plugin-min.css" type="text/css" rel="stylesheet">
    <link href="/public/stylesheets/min/custom-min.css" type="text/css" rel="stylesheet">
</head>

<body id="top" class="scrollspy" ng-app="spotifyApp">

<!--======================================NAVIGATION============================================-->

<div class="row">
	<div class="col s2">
		<ul class="side-nav fixed brown lighten-2 white-text text-darken-4 z-depth-3" style="width: 20%;">
		    <h3 class="">SPOTIFY</h2>
			  <div ng-controller="ProfileCtrl" >
					<h2 class="white-text center header text_h2">Hello, {{user.username}}!</h5>
				<div class="waves-effect waves-block waves-light card-avatar center">
					<img class="z-depth-1" style="margin-top:10px" ng-src="{{user.picture}}">
				</div>
			</div>

			<hr>
			<li>
				<a href="#/subscriptions" class="mdi-action-label prefix brown-text text-darken-4">My Subscriptions</a>
			</li>
			<li>
				<a href="#/music" class="mdi-action-label prefix brown-text text-darken-4">My Music</a>
			</li>
			<li>
				<a href="#/playlist" class="mdi-action-label prefix brown-text text-darken-4">My Playlists</a>
			</li>
			<hr>
			<li>
				<!-- popular songs nalang please -->
				<a href="#" class="mdi-action-stars prefix brown-text text-darken-4">Popular Songs</a>
			</li>
			<li>
				<a href="#/artist" class="mdi-action-stars prefix brown-text text-darken-4">Artists</a>
			</li>
			<hr>
			<div ng-controller="ProfileCtrl">
				<div ng-if="user.isadmin">
					<li>
						<a href="#/admin" class="mdi-action-reorder prefix brown-text text-darken-4">Pending Accounts</a>
					</li>
					<hr>
				</div>
			</div>


			<div ng-controller="IndexCtrl">
				<li>
					<a href="#/profile" class="mdi-action-assessment prefix brown-text text-darken-4">Settings</a>
				</li>
				<li>
					<a href="#" class="mdi-action-assessment prefix brown-text text-darken-4" ng-click="logout()">Logout</a>
				</li>
			</div>
		</ul>
		<!-- End Navigation Here! -->
	</div>
	<!-- End Left sidebar Here! -->

	<!-- Main Div to change -->
	<div class="col s9 offset-s3">
		<!-- Search bar goes here -->
		<div class="row">
			<!-- Please create SearchBarController -->
			<p>Searchbar PlaceholderHere</p>
		</div>
		<!-- End of search bar -->

		<!-- Start of main div -->
		<div class="row">
			<div ng-view></div>
			<!-- ng-view goes here -->
		</div>
		<!-- End of main Div -->
	</div>
</div>
</body>
<!--==========================================SCRIPTS============================================= -->
<script src="/public/stylesheets/min/plugin-min.js"></script>
<script src="/public/javascripts/script.js"></script>
<script src="/public/stylesheets/min/custom-min.js"></script>
<script src="/public/javascripts/angular.min.js"></script>
<script src="/public/javascripts/angular-route.min.js"></script>
<script src="/public/javascripts/spotifyApp.js"></script>
<script src="/public/javascripts/indexController.js"></script>
<script src="/public/partials/artist/artist.controller.js"></script>
<script src="/public/partials/home/home.controller.js"></script>
<script src="/public/partials/music/music.controller.js"></script>
<script src="/public/partials/admin/admin.controller.js"></script>
<script src="/public/partials/playlist/playlist.controller.js"></script>
<script src="/public/partials/profile/profile.controller.js"></script>
<script src="/public/partials/search/search.controller.js"></script>

</html>
