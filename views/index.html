<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mattify</title>
	<link rel="stylesheet" href="/stylesheets/reset.css">
	<link rel="stylesheet" href="/stylesheets/materialize.min.css">
	<link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body ng-app="mattifyApp">
	<h1>Hello! I am a hot bitch</h1>
	<div class="container row">
		<div class="row">
			<form class="login-form col s4 offset-s8" ng-submit="printData">
				<div class="input-field ">
					<input type="text" name="username" ng-bind="username" id="username" >
					<label for="username">Username</label>
				</div>
				<div class="input-field ">
					<input type="password" name="password" ng-bind="password" id="password" >						
				<label for="password">Password</label>
				</div>
				<div class="input-field ">
					<a type="submit" id="submit" class ="btn waves-effect waves-light col s12">Log In!</a>
				</div>
				<br/>
				<a href="#register" class="col s10 offset-s2">No account? Register here!</a>	
			</form>	
		</div>
	</div>
</body>

	<script src="/javascripts/jquery.min.js"></script>
	<script src="/javascripts/materialize.min.js"></script>
	<script src="/javascripts/angular.min.js"></script>
	<script src="/javascripts/script.js"></script>
</html>
