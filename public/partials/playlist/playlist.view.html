<h2>Playlists</h2>
<div class="row">
	<h3>Create a playlist</h3>
	<div class="col s6">
		<table>
			<thead>	
				<div class="row">
					<th class="col s5">Music Title</th>
					<th class="col s5">Artist Name</th>
					<th class="col s2">Length</th>
				</div>
			</thead>
			<tbody class="row">
				<div ng-repeat="music in toCreate">
					<tr>
						<td class="col s5" >{{ music.music_title }}</td>
						<td class="col s5">{{ music.artist_name }}</td>
						<td class="col s2">{{ music.music_length }}</td>
					</tr>
				</div>
			</tbody>
		</table>
	</div>
	<div class="col s6">
		<h4>Search for a song</h4>
		<form class="row">
			<div class="input-field">
				<input class="col s9" id="search" type="search" ng-model="query">
				<label for="search"><i class="material-icons">search</i></label>
			</div>
			<input class="col s3" type="button" value="Search" ng-click="search()">
		</form>
		<table>
			<thead>	
				<div class="row">
					<th class="col s5">Music Title</th>
					<th class="col s5">Artist Name</th>
					<th class="col s2">Length</th>
				</div>
			</thead>
			<tbody class="row">
				<tr ng-repeat="music in musicList">
					<td class="col s5" >{{ music.music_title }}</td>
					<td class="col s5">{{ music.artist_name }}</td>
					<td class="col s2"><input type="button" value="Add" ng-click="search()"></td>
				</tr>
			</tbody>
		</table>
		<div ng-if="musicList.length === 0">
			<p>No music available</p>
		</div>
	</div>
</div>
