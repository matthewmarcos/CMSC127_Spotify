<h1>Popular Goes here!</h1>

<table class="highlight centered striped">
	<thead>
		<tr class="row">
			<td class="col m3">Track ID</td>
			<td class="col m3">Title</td>
			<td class="col m3">Track Length</td>
			<td class="col m3">Times Played</td>
			<td class="col m3">Views</td>					
			<td class="col m3">Action</td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="popular in populars" class="row">
			<td class="col m3">{{ popular.music_id }}</td>
			<td class="col m3">{{ popular.music_title }}</td>
			<td class="col m3">{{ popular.music_length }}</td>
			<td class="col m3">{{ popular.times_played }}</td>
			<td class="col m3">{{ popular.views }}</td>
			<td class="col m3">
				<div class="row">
					<input class="btn btn-default col m6" type="button" value="Download">
				</div>
			</td>
		</tr>
	</tbody>
</table>
