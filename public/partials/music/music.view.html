<h1>Music Goes here!</h1>

<table class="highlight centered striped">
			<thead>
				<tr class="row">
					<td class="col m3">Track ID</td>
					<td class="col m3">Title</td>
					<td class="col m3">Track Length</td>
					<td class="col m3">Action</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="music in tracks" class="row">
					<td class="col m3">{{ music.music_id }}</td>
					<td class="col m3">{{ music.music_title }}</td>
					<td class="col m3">{{ music.music_length }}</td>
					<td class="col m3">
						<div class="row">
							<input class="btn btn-default col m6" type="button" value="Approve">
						</div>
					</td>
				</tr>
			</tbody>
</table>
